<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th></th>
    </tr>
  </thead>

  <tbody *ngIf="applicants">
    <tr *ngFor="let item of applicants">
      <th scope="row">{{ item.hrId }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.address }}</td>
    </tr>
  </tbody>
</table>
