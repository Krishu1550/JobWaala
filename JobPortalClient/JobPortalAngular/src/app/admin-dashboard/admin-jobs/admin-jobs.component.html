<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Company Name</th>
    </tr>
  </thead>

  <tbody *ngIf="applicants">
    <tr *ngFor="let item of jobs">
      <th scope="row">{{ item.jobId }}</th>
      <td>{{ item.title }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.companyName }}</td>
    </tr>
  </tbody>
</table>
